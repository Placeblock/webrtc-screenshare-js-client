<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PStreamer</title>
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/room.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div id="join">
        <h1>PStreamer</h1>
        <form id="join-form">
            <div class="hidden" id="password-input-container">
                <label for="password-input">Password</label>
                <input id="password-input" type="password" placeholder="Password">
            </div>
            <div id="name-input-container">
                <label for="name-input">Name</label>
                <input id="name-input" type="name" placeholder="Name">
            </div>
            <div class="hidden" id="room-input-container">
                <label for="room-input">Room-ID</label>
                <input id="room-input" type="number" placeholder="Room-ID">
            </div>
            <button type="submit" class="btn" id="submit-btn">Join</button>
        </form>
    </div>
    <div class="hidden" id="room">
        <div id="room-content">
            <div id="client-container">
                <div id="client-stream-container">
                    <video id="client-stream" loop muted autoplay src="https://tekeye.uk/html/images/Joren_Falls_Izu_Jap.webm"></video>
                    <div id="client-stream-buttons">
                        <button id="select-stream-btn" class="btn"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path fill="currentColor" d="M64 0C28.7 0 0 28.7 0 64V352c0 35.3 28.7 64 64 64H240l-10.7 32H160c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H346.7L336 416H512c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM512 64V352H64V64H512z"/></svg></button>
                        <button onclick="toggleSettings()" id="stream-settings-btn" class="btn"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path fill="currentColor" d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"/></svg></button>
                    </div>
                </div>
                <hr class="split">
                <div id="stats-container">
                    <div>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path fill="currentColor" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
                        <span id="download-bitrate-value">-1</span> Kbps
                    </div>
                    <div>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path fill="currentColor" d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/></svg>                        
                        <span id="upload-bitrate-value">-1</span> Kbps
                    </div>
                </div>
                <hr class="split">
                <ul id="peers-controls-container">
                    
                </ul>
                <a id="share-link">Invite others</a>
            </div>
            <div id="peers-container">
    
            </div>
        </div>
        <div id="fullscreen-peer">

        </div>
        <div class="hidden" onclick="toggleSettings()" id="settings-container">
            <div id="settings" onclick="event.stopPropagation()">
                <h1>Settings</h1>
                <p id="settings-description"><b>How will others see your stream?</b></p>
                <div style="margin-bottom: 10px;">
                    <label>Auto-Share stream to new users: </label>
                    <input type="checkbox"></input>
                </div>
                <label>Minimized Quality: <span class="settings-value" id="minimized-quality-value">-1</span> %</label>
                <input type="range" step={0.01} min={0.05} max={1}></input>
                <label>Fullscreen Quality: <span class="settings-value" id="fullscreen-quality-value">-1</span> %</label>
                <input type="range" step={0.01} min={0.05} max={1}></input>
                <label>Minimized Framerate: <span class="settings-value" id="minimized-framerate-value">-1</span> fps</label>
                <input type="range" min={2} max={120}></input>
                <label>Fullscreen Framerate: <span class="settings-value" id="fullscreen-framerate-value">-1</span> fps</label>
                <input type="range" min={2} max={120}></input>
                <button id="save-btn" class="btn">Save</button> 
            </div>
        </div>
    </div>

    <script src="js/websocket.js"></script>

    <script src="js/join.js"></script>
    
    <script src="js/peerdata.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/room.js"></script>
</body>
</html>
